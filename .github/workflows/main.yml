name: TikTok Live Check

on:
  schedule:
    # سيتم تشغيل الفحص كل 5 دقائق
    - cron: '*/5 * * * *'
  workflow_dispatch: # للسماح لك بتشغيله يدوياً متى شئت

jobs:
  check-live:
    runs-on: ubuntu-latest
    # منع المهمة من الاستمرار لأكثر من 3 دقائق
    timeout-minutes: 3
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run TikTok Check
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: node index.js
