name: TikTok Live Check

on:
  schedule:
    - cron: '*/5 * * * *' # تشغيل كل 5 دقائق
  workflow_dispatch:      # زر للتشغيل اليدوي

jobs:
  check-live:
    runs-on: ubuntu-latest
    timeout-minutes: 4 # حماية: يغلق العملية قسراً إذا علقت لأكثر من 4 دقائق
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run Check Script
        env:
          # تأكد أن أسماء الـ Secrets في الإعدادات تطابق هذه الأسماء تماماً
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TIKTOK_USERNAME: ${{ secrets.TIKTOK_USERNAME }}
        run: node index.js
